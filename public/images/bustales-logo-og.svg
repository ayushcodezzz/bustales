

<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="150" r="60" fill="rgba(255,255,255,0.1)" opacity="0.3"/>
  <circle cx="1000" cy="200" r="80" fill="rgba(255,255,255,0.1)" opacity="0.2"/>
  <circle cx="150" cy="500" r="40" fill="rgba(255,255,255,0.1)" opacity="0.25"/>
  
  <!-- Main Content Container -->
  <g transform="translate(600, 315)">
    <!-- Logo Container -->
    <g filter="url(#shadow)">
      <!-- Camera Icon Background -->
      <rect x="-40" y="-40" width="80" height="80" rx="12" fill="rgba(255,255,255,0.95)" opacity="0.9"/>
      
      <!-- Camera Icon -->
      <g transform="translate(-20, -20)">
        <!-- Camera Body -->
        <rect x="0" y="8" width="40" height="24" rx="4" fill="#d97706"/>
        <rect x="4" y="12" width="32" height="16" rx="2" fill="#ea580c"/>
        
        <!-- Camera Lens -->
        <circle cx="20" cy="20" r="6" fill="#ffffff"/>
        <circle cx="20" cy="20" r="4" fill="#d97706"/>
        <circle cx="20" cy="20" r="2" fill="#ffffff"/>
        
        <!-- Camera Flash -->
        <rect x="32" y="4" width="4" height="6" rx="1" fill="#ffffff"/>
        
        <!-- Camera Grip -->
        <rect x="36" y="12" width="2" height="16" rx="1" fill="#d97706"/>
      </g>
    </g>
    
    <!-- Bus Tales Text -->
    <text x="60" y="15" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGradient)">
      Bus Tales
    </text>
    
    <!-- Tagline -->
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="rgba(255,255,255,0.9)">
      Premium Bus Photography & Stories
    </text>
    
    <!-- Instagram Handle -->
    <text x="60" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="400" fill="rgba(255,255,255,0.8)">
      @bustales_
    </text>
  </g>
  
  <!-- Bottom Decorative Line -->
  <line x1="200" y1="580" x2="1000" y2="580" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Website URL -->
  <text x="600" y="610" font-family="Arial, sans-serif" font-size="14" font-weight="400" fill="rgba(255,255,255,0.7)" text-anchor="middle">
    bustales.com
  </text>
</svg> 